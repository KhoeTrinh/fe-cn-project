<div class="background">
  <div class="container">
    <div class="card">
      <div class="image-container">
        <img
          [ngSrc]="imgSrcArray[2]"
          alt=""
          width="100"
          height="100"
          priority
          class="image-box"
        />
        <img
          [ngSrc]="imgSrcArray[0]"
          alt=""
          width="100"
          height="100"
          class="image-add"
        />
        <img
          [ngSrc]="imgSrcArray[1]"
          alt=""
          width="100"
          height="100"
          priority
          class="image-arrow"
        />
      </div>
      <div class="preimage-container">
        <div class="preimage-box">
          @for(image of preImageSrcArray; track i; let i = $index) {
          <img
            [ngSrc]="imgSrcArray[image]"
            alt=""
            width="100"
            height="100"
            class="preimage"
            [ngStyle]="{ transform: 'rotate(' + (i * 10) + 'deg)' }"
          />
          }
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="button1">moi moi</button>
        <button type="button" class="button2">moimoi</button>
      </div>
    </div>
  </div>
</div>
