<div class="card {{ hasGetImageInfo ? 'small-card' : '' }}">
  <div class="image">
    <input
      type="file"
      (change)="onFileChange($event)"
      placeholder="_"
      class="image_input"
    />
    <div
      class="{{hasGetImageInfo ? 'image-containerinfo' : uploadImgSrc === '' ? 'image-container' : 'image-container image-coninfo'}}"
    >
      <img
        [ngSrc]="uploadImgSrc === '' ? imgSrcArray[2] : uploadImgSrc"
        alt=""
        width="100"
        height="100"
        priority
        class=" {{hasGetImageInfo ? 'full' : uploadImgSrc === '' ? 'image-box' : 'image-box image-info'}}"
      />
      <img
        [ngSrc]="imgSrcArray[0]"
        alt=""
        width="100"
        height="100"
        class="{{uploadImgSrc === '' ? 'image-add' : 'hidden'}}"
      />
      <img
        [ngSrc]="imgSrcArray[1]"
        alt=""
        width="100"
        height="100"
        priority
        class="{{uploadImgSrc === '' ? 'image-arrow' : 'hidden'}}"
      />
    </div>
  </div>
  <div class="{{uploadImgSrc !== '' ? 'hidden' : 'preimage-container'}}">
    <div class="preimage-box">
      @for(image of preImageSrcArray; track i; let i = $index) {
      <img
        [ngSrc]="imgSrcArray[image]"
        alt=""
        width="100"
        height="100"
        class="preimage"
        priority
        [ngStyle]="{ transform: 'rotate(' + i * 10 + 'deg)' }"
      />
      }
    </div>
  </div>
  <div class="button-container {{ hasGetImageInfo ? 'hidden' : '' }}">
    <button
      type="button"
      class="button {{uploadImgSrc === '' ? 'button1' : 'button3'}}"
    >
      {{uploadImgSrc === '' ? 'Upload Image' : 'Change Image'}}
      <input
        type="file"
        (change)="onFileChange($event)"
        placeholder="_"
        class="image_input"
      />
    </button>
    <button
      type="button"
      class="button {{uploadImgSrc === '' ? 'button2' : 'button4'}}"
      (click)="uploadImgSrc === '' ? openCamera() : imgSrcEvent.emit('')"
    >
      {{uploadImgSrc === '' ? 'Take a picture' : 'Delete image'}}
    </button>
  </div>
</div>
